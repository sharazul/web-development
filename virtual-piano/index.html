<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="white-keys">
<kbd class="w" id="a">A</kbd>
<kbd class="w" id="s">S</kbd>
<kbd class="w" id="d">D</kbd>
<kbd class="w" id="f">F</kbd>
<kbd class="w" id="g">G</kbd>
<kbd class="w" id="h">H</kbd>
<kbd class="w" id="j">J</kbd>
</div>
<div class="black-keys">
    <kbd class="b" id="w">W</kbd>
    <kbd class="b" id="e">E</kbd>
    <kbd class="b b1" id="t">T</kbd>
    <kbd class="b b2" id="y">Y</kbd>
    <kbd class="b b3" id="u">U</kbd>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
